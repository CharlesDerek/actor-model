syntax = "proto3";
package remote;
option go_package = "github.com/charlesderek/actor-model/remote";
import "actor.proto";

service Remote {
	rpc Receive(stream Message) returns (stream Message) {}
} 

message Message {
	bytes data = 1;
	actor.PID target = 2;
	actor.PID sender = 3;
	string typeName = 4;
}

message TestMessage { 
	bytes data = 1;
}
