syntax = "proto3";
package remote;
option go_package = "/github.com/actor-model/remote";
// import "actor.proto";

service Remote {
	rpc Receive(stream Message) returns (stream Message) {}
} 

message Message {
	bytes data = 1;
	PID target = 2;
	int32 sender = 3;
	string typeName = 4;
}

message PID {
	string address = 1;
	string name = 2;
}